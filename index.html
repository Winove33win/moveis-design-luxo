<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maison Lux | Móveis de Alto Padrão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        background: radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.12), transparent 30%),
          radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.06), transparent 25%),
          linear-gradient(120deg, rgba(12, 10, 9, 0.95) 0%, rgba(18, 16, 15, 0.98) 45%, rgba(8, 7, 7, 0.96) 100%);
        position: relative;
        min-height: 100vh;
      }

      .lux-grid::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 160px 160px;
        mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 0.3), transparent 60%);
        pointer-events: none;
      }

      .orb-motion {
        position: absolute;
        filter: blur(60px);
        opacity: 0.45;
        animation: float 18s ease-in-out infinite;
      }

      .orb-motion:nth-child(2) {
        animation-duration: 22s;
        animation-delay: -6s;
        opacity: 0.3;
      }

      @keyframes float {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        25% { transform: translate3d(-30px, 40px, 0) scale(1.05); }
        50% { transform: translate3d(20px, 10px, 0) scale(0.98); }
        75% { transform: translate3d(-10px, -30px, 0) scale(1.02); }
        100% { transform: translate3d(0, 0, 0) scale(1); }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              gold: {
                400: '#D4AF37',
                500: '#C5A028',
                600: '#B08D22',
              },
              stone: {
                850: '#1c1917', // Darker than 800, lighter than 900
                950: '#0c0a09', // Deep black/brown
              }
            },
            letterSpacing: {
              'luxury': '0.25em',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body class="bg-stone-950 text-stone-200 antialiased selection:bg-gold-500 selection:text-black scroll-smooth">
    <div id="root"></div>
  </body>
</html>
